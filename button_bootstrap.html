<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
   <p class="h2"> create 9 buttons using bootstrap</p>

    <button type="button" class="btn btn-primary">button primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-dark">Dark</button>
    
    <button type="button" class="btn btn-link">Link</button>


    <br>
    <br>



    <br>
    <button type="button" class="btn btn-link" $btn-white-space: nowrap>button Link</button>

    <br>
    <br>
    <p class="h1">create buttons using  tag a/input </p>
    <br>
    <a class="btn btn-primary" href="#" role="button">Link</a>
<button class="btn btn-primary" type="submit">Button</button>
<input class="btn btn-danger" type="button" value="Input">
<input class="btn btn-light" type="submit" value="Submit">
<input class="btn btn-primary" type="reset" value="Reset">

<br>

<br>

<br>
<p class="h1">outline buttons</p>
<button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
<button type="button" class="btn btn-outline-success">Success</button>
<button type="button" class="btn btn-outline-danger">Danger</button>
<button type="button" class="btn btn-outline-warning">Warning</button>
<button type="button" class="btn btn-outline-info">Info</button>
<button type="button" class="btn btn-outline-light">Light</button>
<button type="button" class="btn btn-outline-dark">Dark</button>


<br>
<p class="h1">button sizes</p>
<button type="button" class="btn btn-outline-primary btn-lg">large button</button>
<input class="btn btn-danger btn-lg" type="button" value="Input">
<button type="button" class="btn btn-warning btn-lg">Warning</button>
<br>
<button type="button" class="btn btn-danger btn-sm">danger small</button>
<button type="button" class="btn btn-info btn-sm">info small</button>
<br>
<p class="h1">disabled button</p>
<br>
<button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
<button type="button" class="btn btn-secondary btn-sm" disabled>Button</button>

<br>
<br>
<br>
<p class="h1">button block type</p>
<br>
<div class="d-grid gap-2">
    <button class="btn btn-primary" type="button">BUTTON</button>
    <button class="btn btn-danger" type="button">BUTTON</button>
</div>
<br>

<br>
<div class="d-grid gap-2 d-md-block">
    <button class="btn btn-primary" type="button">Button</button>
    <button class="btn btn-primary" type="button">Button</button>
  </div>
  <br>
  <br>
  <br>
  <h1>for a half-width “block button”, use .col-6. Center it horizontally with .mx-auto, too.</h1>
  <br>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button">Button</button>
    <button class="btn btn-primary" type="button">Button</button>
  </div>



  <br>
  <br>

    <script src="js/bootstrap.bundle.min.js"></script>  
</body>
</html>
